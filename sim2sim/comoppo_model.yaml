# for model
model:
    actor:
        mlp:
            shape: [256, 128, 64]
            activation: ELU
        use_action_bound: false
        log_std_init: -1.7
        log_std_fix: false
    reward_critic:
        mlp:
            shape: [256, 128, 64]
            activation: ELU
        clip_range: [-np.inf, np.inf]
    cost_critic:
        mlp:
            shape: [256, 128, 64]
            activation: ELU
        clip_range: [-np.inf, np.inf]
